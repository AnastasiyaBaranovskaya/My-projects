<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="palette/style.css">
    <title>Pallete</title>
</head>
<body>
    <header>
        <div class="nav">
            <a href="#"><img src="icons/Shape.png" alt="menu"></a>
            <h1>CodeJam - Pallete</h1>
        </div>
        <div>
            <a href="#"><img src="icons/Shap.png" alt="spap"></a>
        </div>
    </header>
    <main>
        <section class="tools">
            <div class="container-pallete">
                <div class="paint-tool">
                    <img class="img-tools" src="icons/i1.png">
                    <p>Paint bucket</p>
                </div>
                <div class="choose-color">
                    <img class="img-tools" src="icons/i2.png">
                    <p>Choose color</p>
                </div>
                <div class="move">
                    <img class="img-tools" src="icons/i3.png">
                    <p>Move</p>
                </div>
                <div class="transform">
                    <img class="img-tools" src="icons/i4.png">
                    <p>Transform</p>
                </div>
            </div>
            <div class="container-colors">
                <div class="current-color">
                    <div class="current-circle"></div>
                    <p>Current color</p>
                </div>
                <div class="prev-color">
                    <div class="prev-circle"></div>
                    <p>Prev color</p>
                </div>
                <div class="color-static">
                    <div class="circle" id="red-color"></div>
                    <p>red</p>
                </div>
                <div class="color-static">
                    <div class="circle" id="lightblue-color"></div>
                    <p>lightblue</p>
                </div>
                <div class="color-static">
                    <div class="circle" id="green-color"></div>
                    <p>green</p>
                </div>
                <div class="color-static">
                    <div class="circle" id="yellow-color"></div>
                    <p>yellow</p>
                </div>
            </div>
        </section>
        <section class="container-canvas">
                <canvas class="canvas-items"></canvas>
                <canvas class="canvas-items"></canvas>
                <canvas class="canvas-items"></canvas>
                <canvas class="canvas-items"></canvas>
                <canvas class="canvas-items"></canvas>
                <canvas class="canvas-items"></canvas>
                <canvas class="canvas-items"></canvas>
                <canvas class="canvas-items"></canvas>
                <canvas class="canvas-items"></canvas>
        </section> 
    </main>
    <script src="palette/script.js"></script>
</body>
</html>
